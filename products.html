<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

<body>
    
    <section>
        <div class="container-fluid mx-5 mt-5" id="h1-div">
            <h1 class="fw-bold" id="category-h1">All</h1>
        </div>
    </section>
    <section>
        <div class="container-fluid mt-5 mx-5 overflow-auto d-flex col-12" id="category-btn-container">
            <button class="btn rounded-pill btn-outline-dark border-0 mx-2" id="btn-all-products">All Products</button>
            <button class="btn rounded-pill btn-outline-dark border-0 mx-2" id="btn-monitor">Monitor</button>
            <button class="btn rounded-pill btn-outline-dark border-0 mx-2" id="btn-pc-case">PC Case</button>
            <button class="btn rounded-pill btn-outline-dark border-0 mx-2" id="btn-cpu">CPU</button>
            <button class="btn rounded-pill btn-outline-dark border-0 mx-2" id="btn-gpu">GPU</button>
            <button class="btn rounded-pill btn-outline-dark border-0 mx-2" id="btn-motherboard">Motherboard</button>
            <button class="btn rounded-pill btn-outline-dark border-0 mx-2" id="btn-ram">RAM</button>
            <button class="btn rounded-pill btn-outline-dark border-0 mx-2" id="btn-storage">Storage</button>
            <button class="btn rounded-pill btn-outline-dark border-0 mx-2" id="btn-power-supply">Power Supply</button>
        </div>
    </section>
    <section class="d-flex justify-content-center">
        <div class="container-fluid mt-2" id="grid">
            
        </div>
    </section>
