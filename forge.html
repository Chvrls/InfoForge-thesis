<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/forge.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
      <div class="row" id="container">
        <div class="col col-8">
          <img class="placeholder-for-3d" src="/assets/img/image-placeholder.png" alt="">
          <div>
            <div class="shadow-none p-3 mb-2 mt-3 bg-body-tertiary border border-dark-subtle fw-bold">Total Price:</div>
          </div>
        </div>
        <div class="col col-4 border-start " id="specs">
          <h1 class="mx-3 mb-4" id="forge-title">Forge a PC</h1>
          <div class="shadow-none p-3 mb-2 mx-3 bg-body-tertiary border border-dark-subtle fw-bold case" id="components">Case</div>
          <div class="all-case hide-components overflow-auto mb-1" id="component-card"></div>
          <div class="shadow-none p-3 mb-2 mx-3 bg-body-tertiary border border-dark-subtle fw-bold cpu" id="components">CPU</div>
          <div class="all-cpu hide-components overflow-auto mb-1" id="component-card"></div>
          <div class="shadow-none p-3 mb-2 mx-3 bg-body-tertiary border border-dark-subtle fw-bold gpu" id="components">GPU</div>
          <div class="all-gpu hide-components overflow-auto mb-1" id="component-card"></div>
          <div class="shadow-none p-3 mb-2 mx-3 bg-body-tertiary border border-dark-subtle fw-bold motherboard" id="components">Motherboard</div>
          <div class="all-motherboard hide-components overflow-auto mb-1" id="component-card"></div>
          <div class="shadow-none p-3 mb-2 mx-3 bg-body-tertiary border border-dark-subtle fw-bold ram" id="components">RAM</div>
          <div class="all-ram hide-components overflow-auto mb-1" id="component-card"></div>
          <div class="shadow-none p-3 mb-2 mx-3 bg-body-tertiary border border-dark-subtle fw-bold storage" id="components">Storage</div>
          <div class="all-storage hide-components overflow-auto mb-1" id="component-card"></div>
          <div class="shadow-none p-3 mb-2 mx-3 bg-body-tertiary border border-dark-subtle fw-bold power-supply" id="components">Power Supply</div>
          <div class="all-power-supply hide-components overflow-auto mb-1" id="component-card"></div>
          </div>
        </div>
      </div>
    </div>



<script type="module" src="assets/js/forge.js"></script>
</body>
</html>
